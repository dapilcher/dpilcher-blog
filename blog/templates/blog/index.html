{% extends 'base.html' %}

{% block content %}
{% if latest_posts %}
    {% for post in latest_posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.pub_date }}</p>
        {% autoescape off %}{{ post.body }}{% endautoescape %}
    {% endfor %}
{% else %}
<p>No posts found.</p>
{% endif %}
{% endblock content %}
