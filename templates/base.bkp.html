{% load static %}


<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %}dpilch blog{% endblock title %}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	{% block styling %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	  <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	{% endblock styling %}
  </head>

  <body>
	<!--[if lt IE 7]>
	<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->

	<!-- Navbar -->
	  <nav class="navbar navbar-expand-lg">
	<div class="container">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon ion-navicon-round" style="padding-top:inherit;padding-bottom:inherit;"></span>
		</button>

		<div class="collapse navbar-collapse" id="navContent">
		  <ul class="nav navbar-nav">
			  <li class="nav-item mx-auto"><a href="#" class="nav-link">Contact</a></li>
			  <li class="nav-item mx-auto"><a href="#" class="nav-link">About</a></li>
			  <li class="nav-item mx-auto"><a href="#" class="nav-link">Login</a></li>

		  </ul>
		</div>
          </div>
	  </nav>
	<!-- End navbar -->

	<!-- Main body -->
	<main class="container my-5">
		{% block content %}
		{% endblock content%}
	</main>
	<!-- End main body -->

      <!-- Footer -->
      <footer class="py-5">
          <p class="col text-center">pilchblog &copy; 2017</p>
      </footer>
      <!-- End footer -->

	{% block javascript %}
	<script src="{% static 'js/jquery-3.2.1.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	{% endblock javascript %}
  </body>
</html>
